<!-- management-login.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General Body Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Main Container for the form */
        .login-container {
            background-color: #fff;
            width: 70%;
            max-width: 800px;
            display: flex;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .left-section {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            padding: 20px;
        }

        .left-section h1 {
            font-size: 32px;
            text-align: center;
        }

        .right-section {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .right-section h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            color: #666;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #6a11cb;
            box-shadow: 0 0 5px rgba(106, 17, 203, 0.3);
        }

        .btn-submit {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            background: #6a11cb;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn-submit:hover {
            background: #2575fc;
        }

        .btn-back {
            display: inline-block;
            margin-top: 15px;
            text-align: center;
            padding: 10px 20px;
            font-size: 14px;
            border: none;
            border-radius: 4px;
            background: #ccc;
            color: #333;
            text-decoration: none;
            transition: background 0.3s ease;
        }

        .btn-back:hover {
            background: #bbb;
        }

        .error-message {
            margin-top: 10px;
            font-size: 14px;
            color: #ff5f5f;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Left Section -->
        <div class="left-section">
            <h1>Welcome Back, Admin!</h1>
        </div>

        <!-- Right Section -->
        <div class="right-section">
            <h2>Admin Login</h2>
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn-submit">Login</button>
            </form>
            {% if error %}
                <p class="error-message">{{ error }}</p>
            {% endif %}
            <!-- Back Button -->
            <a href="{% url 'index' %}" class="btn-back">Back to Home</a>
        </div>
    </div>
</body>
</html>
